<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
      <div class="container mx-auto flex justify-between items-center">
        <a href="{% url 'users:home' %}" class="text-xl font-bold">2ºdaw</a>
        <div class="flex space-x-4">
          <a
            href="{% url 'users:login' %}"
            class="bg-green-500 px-3 py-1 rounded"
            >Iniciar Sesión</a
          >
        </div>
      </div>
    </nav>

    <div class="container mx-auto mt-8 max-w-md">
      <h1 class="text-3xl font-bold text-center mb-8">Registrarse</h1>

      <form class="bg-white p-6 rounded-lg shadow-md" method="post">
        {% csrf_token %}

        <!-- IMPLEMENTACIÓN EXACTA DEL EJERCICIO: for loop para cada field -->
        {% for field in form %}
        <div class="my_classes mb-4">
          {{ field.errors }}
          <label
            for="{{ field.id_for_label }}"
            class="block text-gray-700 text-sm font-bold mb-2"
          >
            {{ field.label }}
          </label>
          {{ field }}
        </div>
        {% endfor %}

        <button
          type="submit"
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded w-full"
        >
          Registrarse
        </button>
      </form>

      <p class="text-center mt-4">
        ¿Ya tienes cuenta?
        <a
          href="{% url 'users:login' %}"
          class="text-blue-500 hover:text-blue-700"
          >Inicia sesión aquí</a
        >
      </p>
    </div>
  </body>
</html>
