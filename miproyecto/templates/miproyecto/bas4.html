<!DOCTYPE html>
<html lang="es">
  <head>

        margin: 0 auto;

        text-align: center;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 2px solid #007acc;
      }

        color: #333;
        margin: 0;
      }
      main {
        min-height: 400px;
      }
      .navigation {
        background: #007acc;

      }
      .nav-link {
        color: white;

      }
      .nav-link:hover {
