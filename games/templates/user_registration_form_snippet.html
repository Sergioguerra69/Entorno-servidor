<!-- templates/user_registration_form_snippet.html -->
<!DOCTYPE html>
<html lang="es">
  {{ form.non_field_errors }}

  <div
    style="
      margin-bottom: 15px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 5px;
    "
  >
    {{ form.username.errors }}
    <label for="{{ form.username.id_for_label }}">Username:</label>
    {{ form.username }}
  </div>

  <div
    style="
      margin-bottom: 15px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 5px;
    "
  >
    {{ form.password1.errors }}
    <label for="{{ form.password1.id_for_label }}">Password:</label>
    {{ form.password1 }}
  </div>

  <div
    style="
      margin-bottom: 15px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 5px;
    "
  >
    {{ form.password2.errors }}
    <label for="{{ form.password2.id_for_label }}"
      >Confirm your password:</label
    >
    {{ form.password2 }}
  </div>
</html>
